
<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Hooli - Group</title>
    <link rel="shortcut icon" href="">
    <link href='http://fonts.googleapis.com/css?family=Rambla:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/site.css" />
    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img id="navbar-logo-large" src="../images/logo_hooli.png" alt="Hooli logo"/>
                    <img id="navbar-logo-small" src="../images/logo_hooli_sm.png" alt="Hooli logo"/>
                </a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Groups</a></li>
                    <li><a href="#">People</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Chat</a></li>
                    <li>
                        <form class="navbar-search" role="search">
                            <div class="form-group">
                                <input type="search" class="form-control" placeholder="Search">
                                <button type="submit" class="btn btn-default">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </div>
                        </form>
                    </li>
                    <li id="navbar-profile-photo"><a href="#">
                        <span class="visible-mobile">Profile</span>
                        <img id="navbar-profile" class="hidden-mobile" src="../images/johann.jpg" alt="Profile photo"/></a>
                    </li>
                    <li id="navbar-logout-button">
                        <form asp-controller="Account" asp-action="LogOff" method="post" id="logoutForm">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="javascript:document.getElementById('logoutForm').submit()">Log out</a>
                                </li>
                            </ul>
                        </form>         
                    </li>
                </ul>
            </div><!--.nav-collapse -->
        </div>
    </nav>

    <main class="container body-content">
        <div class="row">
            <div class="col-md-4">
                <div class="content-box">
                    <button type="button" class="btn btn-primary full-width margin-top">
                        <span>Create new group</span>
                    </button>
                    <div class="edit-info-container margin-top">
                        <form class="form-horizontal">
                            <h2>Group information</h2>
                            <div class="form-group">
                                <label for="group_id" class="col-sm-3 col-md-5 col-lg-4 control-label">Unique ID</label>
                                <div class="col-sm-9 col-md-7 col-lg-8">
                                    <input type="text" class="form-control full-width" id="group_id" required="required" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Your unique URL name, hooli.com/g/yourGroupName<br><strong>This cannot be changed later!</strong>">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="group_name" class="col-sm-3 col-md-5 col-lg-4 control-label">Group name</label>
                                <div class="col-sm-9 col-md-7 col-lg-8">
                                    <input type="text" class="form-control full-width" id="group_name" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="group_description" class="col-sm-3 col-md-5 col-lg-4 control-label">Description</label>
                                <div class="col-sm-9 col-md-7 col-lg-8">
                                    <textarea class="form-control full-width" id="group_description"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 col-md-5 col-lg-4 control-label" for="Image">Group image</label>
                                <div class="col-sm-9 col-md-7 col-lg-8">
                                    <div class="fileinputs">
                                        <input type="file" class="file file-upload"  id="file" name="file" data-val="true" data-val-length="The field Group image must be a string with a maximum length of 1024." data-val-length-max="1024"/>
                                        <div class="fakefile full-width">
                                            <input type="button" class="btn btn-primary btn-block file-upload-name" value="Select file" />
                                        </div>
                                    </div>
                                    <div class="text-danger field-validation-valid margin-top" data-valmsg-for="Image" data-valmsg-replace="true" style=""></div>
                                </div>
                            </div>
                            <h2>Group settings</h2>
                            <div class="form-group" style="margin-bottom: 10px;">
                                <label for="privacy" class="col-sm-3 col-md-5 col-lg-4 control-label">Privacy</label>
                                <div class="col-sm-9 col-md-7 col-lg-8">
                                    <label class="radio-inline">
                                        <input type="radio" name="privacy" id="privacy" value="1"> Private
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="privacy" id="privacy" value="0" checked="checked"> Public
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="add_moderator" class="col-sm-3 col-md-5 col-lg-4 control-label">Add Mod</label>
                                <div class="col-sm-9 col-md-7 col-lg-8">
                                    <button type="button" class="btn btn-primary btn-edge">Add</button>
                                    <input type="text" class="form-control full-width" id="add_moderator" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="moderator-list" class="col-sm-3 col-md-5 col-lg-4 control-label">Moderators</label>
                                <div class="col-sm-9 col-md-7 col-lg-8">
                                    <dl id="moderator-list">
                                        <dt id="modlist_hoddmachine">
                                            <button type="button" class="btn btn-link btn-xs btn-hooli">X</button>
                                            joiblumen
                                        </dt>
                                    </dl>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary btn-block">Create group!</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="content-box hidden-mobile">
                    <h1>Groups you might find intersting</h1>
                    <div class="container image-wall">
                        <div class="row">
                            <div class="col-min-padding col-xs-8 col-sm-12 col-md-8">
                                <div class="image-box" style="background: url(../images/groups/group_cheese.jpg) center / cover;"></div>                  
                            </div>
                            <div class="col-min-padding col-xs-4 col-sm-6 col-md-4">
                                <div class="image-box" style="background: url(../images/groups/group_movies.jpg) center / cover;"></div>
                            </div>
                            <div class="col-min-padding col-xs-4 col-sm-6 col-md-4">
                                <div class="image-box" style="background: url(../images/groups/group_programming.jpg) center / cover;"></div>
                            </div>
                            <div class="col-min-padding col-xs-8 col-sm-12 col-md-8">
                                <div class="image-box" style="background: url(../images/groups/group_cycling.jpg) center / cover;"></div>
                            </div>
                            <div class="col-min-padding col-xs-8 col-sm-6 col-md-8">
                                <div class="image-box" style="background: url(../images/groups/group_silicon.jpg) center / cover;"></div>
                            </div>
                            <div class="col-min-padding col-xs-4 col-sm-6 col-md-4">
                                <div class="image-box" style="background: url(../images/groups/group_bitcoin.jpg) center / cover;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="content-box">
                    <h1>Groups you are following</h1>
                    <div class="row following-info-container">
                        <div class="info-photo-container col-sm-12 col-md-6">
                            <div class="info-photo" style="background: url(../images/hooli_groupphoto_default.jpg) center / cover;">
                                <div class="info-photo-shade">
                                    <a href="#"><h1>Silicon valley</h1></a>
                                </div>
                            </div>
                        </div>
                        <div class="info-photo-container col-sm-12 col-md-6">
                            <div class="info-photo" style="background: url(../images/groups/group_cheese.jpg) center / cover;">
                                <div class="info-photo-shade">
                                    <a href="#"><h1>Cheese cakes</h1></a>
                                </div>
                            </div>
                        </div>
                        <div class="info-photo-container col-sm-12 col-md-6">
                            <div class="info-photo" style="background: url(../images/groups/group_bitcoin.jpg) center / cover;">
                                <div class="info-photo-shade">
                                    <a href="#"><h1>Bitcoin</h1></a>
                                </div>
                            </div>
                        </div> 
                        <div class="info-photo-container col-sm-12 col-md-6">
                            <div class="info-photo" style="background: url(../images/groups/group_cycling.jpg) center / cover;">
                                <div class="info-photo-shade">
                                    <a href="#"><h1>Cycling</h1></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../script/jquery.magnific-popup.js"></script>
    <script src="../script/scripts.js"></script>
</body>
</html>
