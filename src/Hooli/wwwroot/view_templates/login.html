<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Hooli - Login</title>
    <link rel="shortcut icon" href="">
    <link href='http://fonts.googleapis.com/css?family=Rambla:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/site.css" />
    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img id="navbar-logo-large" src="../images/logo_hooli.png" alt="Hooli logo"/>
                    <img id="navbar-logo-small" src="../images/logo_hooli_sm.png" alt="Hooli logo"/>
                </a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Sign up</a></li>
                </ul>
            </div><!--.nav-collapse -->
        </div>
    </nav>

    <main class="container body-content">
        <div class="row">
            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-10 col-centered">
                <div class="content-box">
                    <h1>Log in</h1>
                    <form id="form-login">
                        <div class="facebook">
                            <a class="fb-button" href="#">
                                Log in using Facebook
                            </a>
                        </div>
                        <h2>Or log in with email</h1>
                        <fieldset>
                            <input type="email" id="email" name="email" placeholder="Your email" autofocus="autofocus">
                            <input type="password" id="password" name="password" placeholder="Password">
                        </fieldset>
                        <label>
                            <input type="checkbox" id="remember_me" name="remember_me" value="remember">
                            <span>Remember me &#60;3</span>
                        </label>
                        <button type="submit" class="btn btn-primary btn-block" id="form_login_button">Log in</button>
                    </form>
                    <div class="form-login-forgotten text-right">
                        <a href="#">Forgot your password?</a>                     
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
